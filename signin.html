    <!-- Form SignIn -->
    <h1 class="text-center mt-5">Form Pendaftaran</h1>
    <div class="d-flex justify-content-center">
        <div class="border p-3 m-3 rounded-5 w-75">
            <form>
                <div class="row mb-3">
                  <label for="formGroupExampleInput" class="col-sm-2 col-form-label">Nama Panjang</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="formGroupExampleInput">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="formGroupExampleInput" class="col-sm-2 col-form-label">Umur</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="formGroupExampleInput">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                  </div>
                </div>
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Jenis Kelamin</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Laki-laki
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Perempuan
                      </label>
                    </div>
                  </div>
                </fieldset>
                <div class="row mb-3">
                  <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                      <label class="form-check-label" for="gridCheck1">
                        Simpan Password
                      </label>
                    </div>
                  </div>
                </div>
                <a href="">
                  <button type="subit" class="btn btn-primary">Submit</button>
                </a>
                <a href="login.html">
                  <button type="submit" class="btn btn-success">LogIn</button>
                </a>
              </form>
        </div>
    </div>
    

    <!-- Footer -->
    <div class="fixed-bottom bg-body-secondary" style="height: 5vh;">
        <footer class="text-center text-primary">
            &copy;QUEEN
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
